<div class="app-container">
    <app-golden *ngIf="!data.isLoading"></app-golden>
    <ng-container *ngIf="data.isLoading">
        <nz-spin nzSimple [nzSize]="'large'" class="loading" nzTip="加载数据中"></nz-spin>
    </ng-container>
      <!-- 鼠标点击的爆炸特效 -->
     <canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:9999999999999999999;pointer-events:none;"></canvas>
	
</div>
