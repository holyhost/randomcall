
<app-head></app-head>

<div class="container content_container">
    <a href="/filemng/api/upload">上传文件</a>
<!-- 图片 -->
<div class="body-section">
    <div class="bizhi-list">
        <ng-container *ngFor="let item of imglist;let index = index">
            <img class="bizhi-item"
                nz-image
                nzSrc="{{item.spath}}" 
                src="{{item.spath}}" 
                (click)="onImageClick(index)">
        </ng-container>
        <div class="bizhi-item load-more-pic" (click)="onLoadMore()">加载更多</div>
    </div>
  </div> 
</div>
