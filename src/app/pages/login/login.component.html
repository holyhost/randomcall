<app-head></app-head>
<div class="login_container">
    <h2>登录</h2>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入账号">
            <nz-input-group >
              <input type="text" nz-input formControlName="username" placeholder=" 帐号" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="请输入密码">
            <nz-input-group>
                
              <input type="password" nz-input formControlName="password" placeholder=" 密码" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>记住账号</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">忘记密码?</a>
          </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="validateForm.invalid">登录</button>
        <nz-alert *ngIf="successmsg" nzType="error" [nzMessage]="successmsg"></nz-alert>
        <a [routerLink]="['/register']">还没有帐号？注册一个吧！</a>
        
      </form>

</div>
<app-footer class="bottom"></app-footer>
